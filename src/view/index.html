<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link type="text/css" href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="./bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link type="text/css" href="./css_1/theme.css" rel="stylesheet">
    <link type="text/css" href="./images/icons/css/font-awesome.css" rel="stylesheet">
    <link type="text/css" href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600'>
</head>
<body>


    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" asp-area="" asp-page="/Index">Quản Lý Nhân Viên</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-dark" >Trang Chủ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" >Chính sách</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
            <div class="container">
            <main role="main" class="pb-3">
                <div class="row">
                    <div class="col-md-6">
                        <form class="form">
                            <div class="card-header">Sign In</div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="inputEmail">Email</label>
                                    <input type="text" class="form-control" id="username" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                                <button type="button" onclick="login()" class="btn btn-primary pull-right">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>


    <script>
    function login(event) {
    

    const email = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    fetch('http://localhost:4000/api/auth/signin', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, password }),
    })
    .then(response => response.json())
    .then(data => {
        // Handle the response here
        console.log('Success:', data);
        window.location.href = "./employee.html";
    })
    .catch((error) => {
        console.error('Error:', error);
        // Handle the error here
    });
        }
    </script>
</body>
</html>
